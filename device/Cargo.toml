[package]
authors = ["Wesley Moore <wes@wezm.net>"]
name = "nrf-data-logger"
edition = "2018"
version = "0.1.0"

[dependencies]
cortex-m = "0.7.1"
cortex-m-rt = "0.6.13"
cortex-m-rtic = "0.5.3"
defmt = "0.2.0"
defmt-rtt = "0.2.0"
embedded-hal = "0.2.4"
enc28j60 = { git = "https://github.com/fmckeogh/enc28j60.git", branch = "feat_smoltcp", features = ["smoltcp"] }
nrf52840-hal = "0.12.0"
panic-probe = { version = "0.2.0", features = ["print-defmt"] }
rubble = { path = "../../../Source/rubble/rubble" }
rubble-nrf5x = { path = "../../../Source/rubble/rubble-nrf5x", features = ["52840"] }
smoltcp =  { version = "0.7.0", default_features = false, features = ["proto-ipv4", "socket-tcp", "ethernet"] }
shared = { path = "../shared" }

[features]
# set logging levels here
default = [
  "defmt-default",
  # "dependency-a/defmt-trace",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []

